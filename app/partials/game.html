<div id="game-header"><h2><a href="/">BACK</a></div>

<input type="button" value = "Add Song" ng-click="addSong()">
<div id="game-circle">
	<h2 id="song">Flawless {{song.title}}</h2>
	<h2 id="artist">Taylor Swift{{song.artist}}</h2>
</div>

<div id="timeline">
	<div ng-repeat-start="song in timelineSongs" class="timeline-span" style="width: {{timelineSpanWidth()}}%"></div>
	<div ng-repeat-end class="song-circle"></div>
	<!--<div class="timeline-span" style="width: {{timelineSpanWidth()}}%"></div>-->
</div>

<div id="game-footer"><h2 id="score">SCORE <strong>{{score.round}}</strong> <em>{{score.total}}</em></h2><h2 id="round">ROUND {{round}} / 10</h2></div>
