<script type="text/javascript">
	$('#timeline').mouseenter(function(e){
		$("#current-song-circle").css({width:'80px', height:'80px'});
	});

	$('#timeline').mousemove(function(e){
	    $("#current-song-circle").css({left:e.pageX});
	});
</script>

<div id="game-header"><h2>ROUND {{round}} / 10</h2></div>
<input type="button" value = "Add Song" ng-click="addSong()">
<div id="game-circle">
	<div id="question">
		<h2 id="artist"></h2>
		<h2 id="song"></h2>
	</div>
</div>

<div id="timeline">
	<div ng-repeat-start="song in timelineSongs" class="timeline-span"></div>
	<div ng-repeat-end class="song-circle"></div>
	<div class="timeline-span"></div>
</div>



<div id="game-footer"><h2>SCORE <strong>{{score.round}}</strong> <em>{{score.total}}</em></h2></div>
